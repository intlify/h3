name: Release

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.x

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Extract version tag
        if: startsWith( github.ref, 'refs/tags/v' )
        uses: jungwinter/split@v2
        id: split
        with:
          msg: ${{ github.ref }}
          separator: '/'

      - name: Create Github Release
        run: gh release create ${{ steps.split.outputs._2 }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        run: |
          git restore --source=HEAD --staged --worktree -- package.json bun.lockb
          bun install --frozen-lockfile
          npm run build
          npm run changelog -- --tag=${{ steps.split.outputs._2 }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changelog
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: main
          file_pattern: '*.md'
          commit_message: 'chore: sync changelog'

      - name: Publish package
        run: ./scripts/release.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_ORG_TOKEN}}
